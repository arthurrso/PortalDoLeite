@(form: Form[Usuario])

<html>
    <head>
        <title>Portal do Leite</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></link>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")"></link>
        
        
        
    </head>
    <body>
    <div class="container">
				
					<form class="form-signin" method="post" id="login" action="/login">
				        <h2 class="form-signin-heading">Login</h2>
				        <label for="inputEmail" class="sr-only">E-mail</label>
				        <input type="email" class="form-control" name="email" value='@form("email").value' placeholder="E-mail" required autofocus>
				        <label for="inputPassword" class="sr-only">Senha</label>
				        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
				        <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" form="login">Entrar</button>
					</form>
					
					<button type="submit" onclick="location.href='/cadastro'" class="btn btn-lg btn-primary newclass">Cadastre-se</button>

    </div> <!-- /container -->
    
    
    </body>
</html>
