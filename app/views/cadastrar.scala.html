@(form: Form[Usuario], mensagem: String)

<html>
    <head>
        <title>Portal do Leite</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>Novo Usuario</h1>
    	@helper.form(routes.LoginController.cadastrar) {
				<form role="form">
					<div class="form-group">
						<input type="email" class="form-control" name="email" value='@form("email").value' placeholder="Digite seu email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="confirmarSenha" placeholder="Digite sua senha novamente" required>
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			}
			@if(mensagem != null && !mensagem.trim().equals("")) {
				<div class="alert alert-danger">
					<p>@(mensagem)</p>
				</div>
			} 
					<button type="submit" onclick="location.href='/login'" class="btn btn-primary">Voltar</button>
			
    </body>
    
</html>
