@(form: Form[Usuario], mensagem: String)

<html>
    <head>
        <title>Portal do Leite</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></link>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")"></link>
    </head>
    <body>
        
        <div class="container">
        
        @if(mensagem != null && !mensagem.trim().equals("")) {
				<div class="alert alert-danger">
					<p>@(mensagem)</p>
				</div>
			} 
				
					<form class="form-signin" method="post" id="cadastro" action="/cadastro">
				        <h2 class="form-signin-heading">Cadastre-se</h2>
				        <label for="inputEmail" class="sr-only">E-mail</label>
				        <input type="email" class="form-control" name="email" value='@form("email").value' placeholder="E-mail" required autofocus>
				        <input type="password" class="form-control" name="senha" placeholder="Senha" required="" style=" margin-bottom: -1px;">
				        <input type="password" class="form-control" name="confirmarSenha" placeholder="Confirmar senha" required>
				        <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" form="cadastro">Cadastrar</button>
			</form>
			
			
						<button type="submit" onclick="location.href='/login'" class="btn btn-lg btn-primary newclass">Voltar</button>
			
			</div>
			
    </body>
    
</html>
